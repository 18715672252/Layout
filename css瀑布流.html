<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#aa {
				width: 300px;
				-webkit-column-count: 2;
				-moz-column-count: 2;
				column-count: 2;
				-webkit-column-gap: 0;
				-moz-column-gap: 0;
				column-gap: 0;
			}
			#aa>div {
				width: 150px;
				break-inside: avoid;
			}
		</style>
	</head>
	<body>
		<div id="aa">
			<div style="height: 100px;background: aqua;">1</div>
			<div style="height: 200px;background: red;">3</div>

			<div style="height: 170px;background: pink;">7</div>
			<div style="height: 130px;background: navajowhite;">9</div>
			<div style="height: 190px;background: antiquewhite;">2</div>
			<div style="height: 240px;background: cadetblue;">4</div>
			<div style="height: 100px;background: navy;">6</div>
			<div style="height: 185px;background: wheat;">8</div>
		</div>
	</body>
