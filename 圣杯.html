<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: chartreuse;
        }
        .right {
            float: right;
            width: 200px;
            height: 300px;
            background-color: chocolate;
        }
        .middle {
            margin:0 200px 0 200px;
            height: 300px;
            background-color: cyan;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="right"></div>
        <div class="middle"></div>
    </div>
</body>

</html>
