<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- box元素会跟随滚动条运动，但是当box元素距离浏览器窗口的顶部的距离为0（可变的）时，就会固定定位在浏览器窗口的顶部 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            height: 2000px;
            background-color: aqua;
        }
        .fill {
            height: 300px;
            background-color: brown;
        }
        .box {
            height: 100px;
            background-color: blue;
            position: sticky;
            top: 0;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="fill"></div>
        <div class="box">1111111111111111111111111111111</div>


    </div>
</body>
</html>
